<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }
        let date = new Date(26, 8, 2021);
        date.getDay();
        date.getMonth();
        date.getYear();
        alert(date.getDay()+ "/" + date.getMonth() + "/" + date.getYear());
         date.setDay(26);
         date.setMonth(8);
         date.setYear(2022);
        alert(date.getDay()+ "/" + date.getMonth() + "/" + date.getYear());

</script>
</body>
</html>
